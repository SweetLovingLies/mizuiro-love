<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mizuiro Love</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/index.css" rel="stylesheet" type="text/css" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body class="flex">
  <!-- ! Row 1 -->
  <a id="b1" class="corner softPink box" href="#">
    <div>
      <img src="assets/renders/chibiMiku1.png">
    </div>
    <p>About Me</p>
  </a>

  <div class="hotPink decor box">
    <img src="assets/renders/temp/bear.png">
  </div>

  <div id="title" class="flex softPink text box">
    <div>
      <p>Welcome to</p>

      <h1>
        <span data-char="m">m</span>
        <span data-char="i">i</span>
        <span data-char="z">z</span>
        <span data-char="u">u</span>
        <span data-char="i">i</span>
        <span data-char="r">r</span>
        <span data-char="o">o</span>
        <span data-char=".">.</span>
        <span data-char="l">l</span>
        <span data-char="o">o</span>
        <span data-char="v">v</span>
        <span data-char="e">e</span>
      </h1>

      <p>Please click any of the images to get started!</p>
    </div>
  </div>

  <div class="hotPink marquee decor box">
    <div class="marquee-inner">
    </div>
  </div>

  <a id="b2" class="corner softPink box" href="#">
    <div>
      <img src="assets/renders/chibiMiku1.png">
    </div>

    <p>How-Tos</p>
  </a>

  <!-- ! Row 2 -->

  <div class="hotPink marquee decor box">
    <div class="marquee-inner">
    </div>
  </div>

  <div class=" softPink decor box">
    <img src="assets/renders/temp/cat.webp">
  </div>

  <div class="hotPink marquee decor box">
    <div class="marquee-inner">
    </div>
  </div>

  <div id="wipNotice" class=" softPink text box">
    <p>This place is still a WIP!</p>
  </div>

  <div class="hotPink decor box">
    <img src="assets/renders/temp/hammy.webp">
  </div>

  <!-- ! Row 3 -->

  <a id="b3" class="corner softPink box" href="#">
    <div>
      <img src="assets/renders/chibiMiku1.png">
    </div>
    <p>Blog</p>
  </a>

  <div class="hotPink marquee decor box">
    <div class="marquee-inner">
    </div>
  </div>

  <div class=" softPink decor box">
    <img src="assets/renders/temp/flower.png">
  </div>

  <div class="hotPink decor box">
    <img src="assets/renders/temp/pup.webp">
  </div>

  <a id="b4" class="corner softPink box" href="#">
    <div>
      <img src="assets/renders/chibiMiku1.png">
    </div>
    <p> Shrines</p>
  </a>

  <script src="js/index.js"></script>

</body>

</html>
